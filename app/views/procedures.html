
<div id="procedures" class="container-fluid">
  <div>
    <h3><span class="fa fa-medkit"></span> Procedures</h3>
  </div>

  <div class="row">
    <a href="" class="btn" data-toggle="modal" data-target="#proceduresModal"><span class="fa fa-plus"></span> Add Procedure</a>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover header-fixed">
        <thead>
          <tr>
            <th style="width: 75% !important"><br/>Procedure</th>
            <th style="width: 25% !important">Service<br/>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="proc in data">
            <td style="width: 75% !important">{{proc.desc}} ({{proc.code}})</td>
            <td style="width: 25% !important">{{proc.serviceDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>


<div class="modal fade" id="proceduresModal" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Procedures</h4>
      </div>
      <div class="modal-body">
        <form class="form-group">
          <div class="form-group">
            <label for="procedure-name">Procedure Name</label>
            <angucomplete-alt 
              placeholder="Procedure"
              pause="300"
              selected-object="selectedProcedure"
              local-data="localData"
              local-search="localSearch"
              title-field="desc"
              minlength="3"
              input-class="form-control form-control-small"
              match-class="highlight" />
          </div>
          <div class="form-group">
            <label for="service-date">Service Date</label>
            <div class='input-group'>
              <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="time" ng-model="serviceDate">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
