
<div id="procedures" class="container-fluid">
  <div>
    <h3><span class="fa fa-medkit"></span> Procedures</h3>
  </div>

  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <label for="procedure-name">Procedure Name</label>
        <angucomplete-alt 
          placeholder="Procedure" 
          pause="300"
          selected-object="selectedProcedure"
          local-data="localData" 
          local-search="localSearch"
          title-field="desc"
          minlength="3"
          input-class="form-control form-control-small"
          match-class="highlight" />
      </div>
      <div class="form-group">
        <label for="service-date">Service Date</label>
        <div class='input-group'>
          <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="time" ng-model="serviceDate">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
      </div>

    </form>
  </div>

  <div class="row" style="height:300px; overflow-y:auto;">
    <div class="table-responsive">
      <table class="table table-striped table-hover header-fixed">
        <thead>
          <tr>
            <th>Procedure</th>
            <th>Service Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="bp in data">
            <td>{{bp.type}} {{bp.code}}</td>
            <td>{{bp.serviceDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
