
<div id="dashboard" class="container-fluid">
  <div class="page-header">
    <h2><span class="fa fa-smile-o"></span> {{data.member.demographic.firstName}} {{data.member.demographic.middleName}} {{data.member.demographic.lastName}}</h2>
    <ul class="list-unstyled">
      <li>Gender: {{data.member.demographic.gender}}</li>
      <li>DOB: {{data.member.demographic.dob}}</li>
    </ul>
  </div>

  <alerts-widget data="data.alerts"></alerts-widget>

  <div>
    <h3><span class="fa fa-heartbeat"></span> Measurements</h3>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6">
      <weight-widget data="data.member"></weight-widget>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6">
      <bp-widget data="data.member"></bp-widget>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6">
      <hr-widget data="data.member"></hr-widget>
    </div>
  </div>

  <div>
    <h3><span class="fa fa-clipboard"></span> Current Health</h3>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6">
      <medications-widget></medications-widget>
    </div>

    <div class="col-lg-3 col-md-4 col-sm-6">
      <procedures-widget></procedures-widget>
    </div>

    </div>
-->

    <div class="col-lg-3 col-md-4 col-sm-6">
      <conditions-widget></conditions-widget>

      <labs-widget></labs-widget>
    </div>
  </div>
