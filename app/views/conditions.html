
<div id="conditions" class="container-fluid">
  <div>
    <h3><span class="fa fa-medkit"></span> Conditions</h3>
  </div>

  <div class="row">
    <a href="" class="btn" data-toggle="modal" data-target="#conditionsModal"><span class="fa fa-plus"></span> Add Condition</a>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover header-fixed">
        <thead>
          <tr>
            <th style="width: 70% !important"><br/>Condition</th>
            <th style="width: 15% !important">Start<br/>Date</th>
            <th style="width: 15% !important">End<br/>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="cond in data">
            <td style="width: 70% !important">{{cond.desc}} ({{cond.code}})</td>
            <td style="width: 15% !important">{{cond.startDate}}</td>
            <td style="width: 15% !important">{{cond.endDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


  <div class="modal fade" id="conditionsModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Conditions</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="condition-name">Condition Name</label>
            <angucomplete-alt 
              placeholder="Condition"
              pause="300"
              selected-object="selectedCondition"
              local-data="localData"
              local-search="localSearch"
              title-field="desc"
              minlength="3"
              input-class="form-control form-control-small"
              match-class="highlight" />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" ng-model="status" />
          </div>
          <div class="form-group">
            <label for="start-date">Start Date</label>
            <div class='input-group'>
              <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="startDate" ng-model="startDate">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="end-date">End Date</label>
            <div class='input-group'>
              <input type="text" id="endDate" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="endDate" ng-model="endDate">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button ng-show="!showEditDelete" type="button" class="btn btn-primary" ng-click="add()">Add</button>
          <button ng-show="showEditDelete" type="button" class="btn btn-primary" ng-click="edit()">Edit</button>
          <button ng-show="showEditDelete" type="button" class="btn btn-primary" ng-click="delete()">Delete</button>
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
      </div>

    </div>
  </div>
