
<div id="heart-rate" class="container-fluid">
<div>
  <h3><span class="fa fa-heartbeat"></span> Heart Rate</h3>
</div>

<div class="row">
  <form class="form-inline">
    <div class="form-group">
      <label>Heart Rate</label>
      <input type="text" class="form-control" size="4" />
      <select class="form-control">
        <option>bpm</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
  </form>
</div>

<div class="row" style="height:300px; overflow-y:auto;">
  <div class="table-responsive">
    <table class="table table-striped table-hover header-fixed">
      <thead>
        <tr>
          <th>Date</th>
          <th>Heart Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="hr in data">
          <td>{{hr.date}}</td>
          <td>{{hr.value}} {{hr.uom}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
