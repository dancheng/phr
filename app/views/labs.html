
<div id="labs" class="container-fluid">
  <div>
    <h3><span class="fa fa-flask"></span> Lab Results</h3>
  </div>

  <div class="row">
    <a href="" class="btn" data-toggle="modal" data-target="#labsModal"><span class="fa fa-plus"></span> Add Lab</a>
  </div>

  <div class="row"> 
    <div class="table-responsive">
      <table class="table table-striped table-hover header-fixed">
        <thead>
          <tr>
            <th>Lab</th>
            <th>Value</th>
            <th>Service Date</th>
            <th>Report Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="lab in data">
            <td>{{lab.desc}} ({{lab.code}})</td>
            <td>{{lab.value}} {{lab.uom}}</td>
            <td>{{lab.serviceDate}}</td>
            <td>{{lab.reportDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="modal fade" id="labsModal" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Lab Results</h4>
      </div>
      <div class="modal-body">
        <form class="form-group">
          <div class="form-group">
            <label for="lab-name">Lab Name</label>
            <angucomplete-alt 
              placeholder="Lab"
              pause="300"
              selected-object="selectedLab"
              local-data="localData"
              local-search="localSearch"
              title-field="desc"
              minlength="3"
              input-class="form-control form-control-small"
              match-class="highlight" />
          </div>
          <div class="form-group">
            <div class="form-inline">
              <div class="form-group">
                <label for="value">Value</label><br />
                <input type="text" class="form-control" ng-model="value"/>
              </div>
              <div class="form-group">
                <label for="uom">UOM</label><br />
                <input type="text" class="form-control" ng-model="uom"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="date">Service Date</label>
            <div class='input-group'>
              <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="time" ng-model="serviceDate">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="date">Report  Date</label>
            <div class='input-group'>
              <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="time" ng-model="reportDate">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
