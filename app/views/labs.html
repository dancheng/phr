
<div id="labs" class="container-fluid">
<div>
  <h3><span class="fa fa-medkit"></span> Lab Results</h3>
</div>

<div class="row">
  <form class="form-inline">
    <div class="form-group">
      <label for="lab-name">Lab Name</label>
      <input type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <div class='input-group'>
        <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="time" ng-model="date">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control">
        <option></option>
        <option>Complete</option>
        <option>Patient refused test</option>
        <option>Pending</option>
        <option>Quantity not sufficient</option>
      </select>
      <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
    </div>
  </form>
</div>

<div class="row" style="height:300px; overflow-y:auto;">
  <div class="table-responsive">
    <table class="table table-striped table-hover header-fixed">
      <thead>
        <tr>
          <th>Lab</th>
          <th>Value</th>
          <th>Service Date</th>
          <th>Report Date</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="lab in data">
          <td>{{lab.code}} {{lab.type}}</td>
          <td>{{lab.value}} {{lab.uom}}</td>
          <td>{{lab.serviceDate}}</td>
          <td>{{lab.reportDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
