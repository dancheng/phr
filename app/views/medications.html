
<div id="medications" class="container-fluid">
  <div>
    <h3><span class="icon-pill"></span> Medications</h3>
  </div>

  <div class="row">
    <a href="" class="btn" data-toggle="modal" data-target="#medicationsModal"><span class="fa fa-plus"></span> Add Medication</a>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover header-fixed">
        <thead>
          <tr>
            <th>Medication</th>
            <th>Usage</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="med in data">
            <td>{{med.desc}} ({{med.code}})</td>
            <td>{{med.usage}}</td>
            <td>{{med.startDate}}</td>
            <td>{{med.endDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>


<div class="modal fade" id="medicationsModal" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Medications</h4>
      </div>
      <div class="modal-body">
        <form class="form-group">
          <div class="form-group">
            <label for="drug-name">Drug Name</label>
            <angucomplete-alt 
              placeholder="Medication"
              pause="300"
              selected-object="selectedMedication"
              remote-url="http://alphaphr.com:8080/core/getrxn?id="
              remote-url-data-field="concepts"
              title-field="desc"
              minlength="3"
              input-class="form-control form-control-small"
              match-class="highlight" />
          </div>

          <div class="form-group">
            <label for="usage">Usage</label>
            <input type="text" class="form-control" ng-model="usage"/>
          </div>
          <div class="form-group">
            <label for="start-date">Start Date</label>
            <div class='input-group'>
              <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="time" ng-model="startDate">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="end-date">End Date</label>
            <div class='input-group'>
              <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="time" ng-model="endDate">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
