
<div id="bp" class="container-fluid">
<div>
  <h3><span class="fa fa-heart"></span> Blood Pressure</h3>
</div>

<div class="row">
  <form class="form-inline">
    <div class="form-group">
      <label>Blood pressure</label>
      <input type="text" class="form-control systolic" size="4" />
      /
      <input type="text" class="form-control diastolic" size="4" />
      <select class="form-control">
        <option>mm Hg</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
  </form>
</div>

<div class="row" style="height:300px; overflow-y:auto;">
  <div class="table-responsive">
    <table class="table table-striped table-hover header-fixed">
      <thead>
        <tr>
          <th>Date</th>
          <th>Blood Pressure</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="bp in data">
          <td>{{bp.date}}</td>
          <td>{{bp.value}} {{bp.uom}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
