<div class="widget">
  <div class="contents">
    <h3>Body Mass Index</h3>
    <button class="btn btn-default btn-xs toggle" ng-click="showChart = !showChart"><span class="caret"></span></button>

    <div class="current" ng-show="!showChart">
      <div class="content">
        <h1>{{current.bmi}}</h1>
        <div>{{current.date}}</div>
      </div>
      <div class="icon">
        <span class="bmi icon-meter"></span>
      </div>
    </div>
    <div class="chart" ng-show="showChart"></div>
  </div>
</div>
