<div class="widget">
  <div class="contents">
    <h3>
      <a href class="toggle" ng-click="showChart = !showChart"><span class="fa fa-line-chart"></span></a>
      Body Mass Index
   </h3>
    <div class="current" ng-show="!showChart">
      <div class="content">
        <h1>{{current.bmi}}</h1>
        <div>{{current.date}}</div>
      </div>
      <div class="icon">
        <span class="bmi icon-meter"></span>
      </div>
    </div>
    <div class="chart" ng-show="showChart"></div>
  </div>
</div>
