<div class="widget">
  <div class="header">
    Social History
  </div>
  <div class="icon">
    <a href="" class="btn" data-toggle="modal" data-target="#socialHistoryModal"><span class="fa fa-plus"></span></a>
  </div>
</div>

  <div class="modal fade" id="socialHistoryModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Social History</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="smoking">Smoking</label>
            <input type="radio" name="smoking-radio"> Current smoker
            <input type="radio" name="smoking-radio"> Former smoker
            <input type="radio" name="smoking-radio"> Never smoker
          </div>
          <div class="form-group">
            <label>Alcohol</label>
            <input type="radio" name="alcohol-radio"> Yes
            <input type="radio" name="alcohol-radio"> No
            <input type="radio" name="alcohol-radio"> Rarely
          </div>
          <div class="form-group">
            <label>Caffeine</label>
            <input type="radio" name="alcohol-radio"> Yes
            <input type="radio" name="alcohol-radio"> No
          </div>
          <div class="form-group">
            <label>Drug Use</label>
            <input type="radio" name="alcohol-radio"> Yes
            <input type="radio" name="alcohol-radio"> No
          </div>
          <div class="form-group">
            <label>Exercise</label>
            <input type="radio" name="alcohol-radio"> Yes
            <input type="radio" name="alcohol-radio"> No
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>

    </div>
  </div>
