<div class="widget">
  <div class="header">
    Conditions
  </div>
  <div class="icon">
    <a href="" class="btn" data-toggle="modal" data-target="#conditionsModal"><span class="fa fa-plus"></span></a>
  </div>
</div>

  <div class="modal fade" id="conditionsModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Conditions</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="condition-name">Condition Name</label>
            <angucomplete-alt 
              placeholder="Disorder"
              pause="300"
              selected-object="selectedDisorder"
              local-data="data"
              local-search="localSearch"
              title-field="desc"
              minlength="3"
              input-class="form-control form-control-small"
              match-class="highlight" />
          </div>
          <div class="form-group">
            <label for="date-of-onset">Date of Onset</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>

    </div>
  </div>
