<div class="widget">
  <div class="contents">
    <h3><span class="fa fa-exclamation-circle"></span> Alerts</h3>

    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover">
        <tbody>
          <tr ng-repeat="alert in data">
            <td>{{alert.message}}</td>
            </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
