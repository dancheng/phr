<div id="alertsWidget" class="widget">
  <div class="contents">
    <h3><span class="fa fa-exclamation-circle"></span> Alerts <span class="badge">{{count}}</span></h3>

    <button type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-target="#alertsList">
        <span class="caret"></span>
    </button>

    <div class="row">
      <div class="col-sm-12">
        <div id="alertsList" class="table-responsive collapse">
          <table class="table table-striped table-hover header-fixed">
          <tbody>
            <tr ng-repeat="alert in data">
              <td>{{alert.message}}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
