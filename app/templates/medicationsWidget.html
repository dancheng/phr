<div class="widget">
  <div class="header">
    Medications <span class="badge text-danger">2</span>
  </div>
  <div class="icon">
    <a href="" class="btn" data-toggle="modal" data-target="#medicationsModal"><span class="fa fa-plus"></span></a>
  </div>
</div>

 <div class="modal fade" id="medicationsModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Medications</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="drug-name">Drug Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="form-strength">Form Strength</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="start-date">Start Date</label>
            <div class='input-group'>
              <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="time" ng-model="startDate">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="end-date">End Date</label>
            <div class='input-group'>
              <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}" placeholder="..." name="time" ng-model="endDate">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
